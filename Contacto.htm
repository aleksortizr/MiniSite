	<body>
		<div>
			<header>
			  <h1>Personal Mini-Site</h1><div class="arrow-right"></div>

			<br/>
			<div id="excerpt">
				<h3>Contacto</h3>
			</div>
			<section id="content" class="container">
				<form id="Contacto" class="content-form" method="post" action="#">
	                <p>
	                    <label for="Fullname">Name:<span class="note">*</span></label>
	                    <input id="Fullname" type="text" name="Fullname" class="required" required>
	                </p>
	                <p>
	                    <label for="email">Email:<span class="note">*</span></label>
	                    <input id="email" type="email" name="email" class="required" required>
	                </p>
	                <p>
	                    <label for="url">Website:</label>
	                    <input id="url" type="url" name="url">
	                </p>
	                <p>
	                    <label for="subject">Subject:<span class="note">*</span></label>
	                    <input id="subject" type="text" name="subject" class="required" required>
	                </p>
	                <p>
	                    <label for="message">Message:<span class="note">*</span></label>
	                    <textarea id="message" cols="68" rows="8" name="message" class="required" ></textarea>
	                </p>
	                <p>
	                    <input id="submit" class="button" type="submit" name="submit" value="Send Message" >
	                </p>
	            </form>
			</section>
			

			<footer id="footer">
				<div class="footer">
					<!-- begin footer top -->
					<div>
						<div>
							<div>

						</div>

			</footer>
		
		</div>
	</body>
